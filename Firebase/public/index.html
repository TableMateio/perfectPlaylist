  <!-- Simple inline script to fix settings button functionality -->
  <script>
    // This script runs after all other scripts have loaded
    window.addEventListener('load', function() {
      // Wait a bit to ensure everything else has initialized
      setTimeout(function() {
        console.log('Fixing settings button functionality');
        
        // Get elements
        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');
        
        if (settingsButton && settingsPanel) {
          // Remove any existing click listeners by cloning the button
          const newButton = settingsButton.cloneNode(true);
          settingsButton.parentNode.replaceChild(newButton, settingsButton);
          
          // Add our clean click handler
          newButton.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // Check current visibility state
            const isVisible = settingsPanel.classList.contains('visible');
            
            // Apply the opposite state
            if (isVisible) {
              settingsPanel.classList.remove('visible');
              this.classList.remove('active');
              console.log('Settings panel closed');
            } else {
              settingsPanel.classList.add('visible');
              this.classList.add('active');
              console.log('Settings panel opened');
            }
          });
          
          console.log('Settings button functionality fixed');
        } else {
          console.error('Could not find settings button or panel');
        }
      }, 500); // Wait 500ms after load
    });
